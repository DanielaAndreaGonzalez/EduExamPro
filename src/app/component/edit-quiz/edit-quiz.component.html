<div class="container mb-5">
  <h2>Editando Quiz: {{ quiz?.nombre}}</h2>
  <div class="border mt-5 ">
    <!--Acá mostrar las preguntas que puedo agregar-->
    <div class="p-4">
      <h4>Buscar Preguntas para Agregar</h4>
      <input type="text" class="form-control" placeholder="Buscar preguntas..." [(ngModel)]="searchTerm">
      <button class="btn btn-primary mt-2" (click)="buscarPreguntas()">Buscar</button>

      @for (pregunta of preguntasFiltradas; track $index) {
      <div class="border p-2 mt-2">
        <div>
          <p>{{pregunta.texto}}</p>
        </div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let option of pregunta.opciones; let i = index">
            <div class="input-group">
              <div class="input-group-text">
                <input class="form-check-input mt-0" disabled type="checkbox" [(ngModel)]="option.esCorrecta"
                  aria-label="Checkbox para marcar respuesta correcta">
              </div>
              <input type="text" class="form-control" disabled [(ngModel)]="option.texto"
                placeholder="Opción {{ i + 1 }}">
            </div>
          </li>
          <div class="col-1">
            <button class="btn btn-success btn-sm" (click)="addPregunta(pregunta.id)">Agregar</button>
          </div>
        </ul>
      </div>
      }


    </div>

    <hr>



  </div>
  <div class="border mt-5">
    @if (infoQuizPreguntas) {
    <h4>Preguntas de mi Quizz</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let pregunta of infoQuizPreguntas.preguntas">
        <div class="border p-2 mt-2">
          <div>
            <p>{{pregunta.texto}}</p>
          </div>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let option of pregunta.opciones; let i = index">
              <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" disabled type="checkbox" [(ngModel)]="option.esCorrecta"
                    aria-label="Checkbox para marcar respuesta correcta">
                </div>
                <input type="text" class="form-control" disabled [(ngModel)]="option.texto"
                  placeholder="Opción {{ i + 1 }}">
              </div>
            </li>
            <div class="col-1">
              <button class="btn btn-danger float-end btn-sm" (click)="eliminarPregunta(pregunta.id)">Eliminar</button>
            </div>
          </ul>
        </div>

      </li>
    </ul>
    }
  </div>
</div>
